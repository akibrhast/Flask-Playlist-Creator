{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<h1>Add a form that when submitted adds a song to this playlist!</h1>
<form action="{{url_for('add_song_to_playlist',playlist_id=playlist.id)}}" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="song">{{form.song.label}}</label>
        {{form.song}}
        {% for error in form.song.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
{% endblock %}
